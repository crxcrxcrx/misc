<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>一课表插件</title>
</head>

<body>
    <div style="position: relative;">
        <p id="type"
            style="width: 200px;padding: 4px 30px;font-size: 16px;border-radius: 30px;border: 2px solid #0066ff;text-align: center;box-sizing: border-box;user-select: none;">
            暂未识别</p>
        <button id="download" class="clickEffect" style="width: 200px;box-sizing: border-box;border-radius: 30px;
    border: none;background-color: #0066ff;padding: 6px 30px;color: white;font-size: 16px;">下载课表</button>
        <button id="getWeb" class="clickEffect" style="width: 200px;box-sizing: border-box;border-radius: 30px;
        border: none;background-color: #0066ff;padding: 6px 30px;color: white;font-size: 16px;margin-top: 8px;">提取网页</button>
        <div style="position: absolute;width: 100%;height: 100%;align-items: center;justify-content: center;background-color: #0066ff20;display: flex;left: 0;top: 0;display: none;"
            id="loading">
            <div class="loading"></div>
        </div>
    </div>

    <style>
        .clickEffect {
            opacity: 1;
            transition: opacity 300ms;
        }

        .clickEffect:hover {
            opacity: 0.8;
        }

        .clickEffect:active {
            opacity: 0.5;
        }

        .loading {
            width: 30px;
            aspect-ratio: 1;
            border-radius: 30px;
            background-color: #0066ff20;
            animation: load 1s infinite;
        }

        @keyframes load {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(2);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>

    <script src="main.js"></script>
</body>

</html>
